name: CD
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: copy files via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: app
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "${{ secrets.DB_USERNAME }}" > app/db_username.txt
            echo "${{ secrets.DB_PASSWORD }}" > app/db_password.txt
            echo "${{ secrets.DB_URL }}" > app/db_url.txt
            echo "${{ secrets.KEYCLOAK_USERNAME }}" > app/keycloak_username.txt
            echo "${{ secrets.KEYCLOAK_PASSWORD }}" > app/keycloak_password.txt
            echo "SHA=${{ github.sha }}" > app/.env
            echo "DOMAIN=${{ vars.DOMAIN }}" >> app/.env
            docker compose -f app/docker-compose.yml up -d
