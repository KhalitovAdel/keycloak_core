name: CD
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: copy files via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: app
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "KC_DB_USERNAME=${{ secrets.DB_USERNAME }}" > app/env
            echo "KC_DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> app/env
            echo "KC_DB_URL=${{ secrets.DB_URL }}" >> app/env
            echo "KEYCLOAK_ADMIN=${{ secrets.KEYCLOAK_USERNAME }}" >> app/env
            echo "KEYCLOAK_ADMIN_PASSWORD=${{ secrets.KEYCLOAK_PASSWORD }}" >> app/env
            echo "SHA=${{ github.sha }}" > app/.env
            echo "DOMAIN=${{ vars.DOMAIN }}" >> app/.env
            docker compose -f app/docker-compose.yml up -d
